	      	<div id="feedback" class="">
	      		<div class="feedback-left" onclick="feedback_pos=(feedback_pos>0?feedback_pos-1:0)"></div>
	      		<div class="feedback-wrap">
	      			<img class="feedback-child feedback-child1" src="im/R1.jpg">
	      			<img class="feedback-child feedback-child2" src="im/R2.jpg">
	      			<img-lazy class="feedback-child feedback-child3" src="im/R3.jpg"></img-lazy>
	      			<img-lazy class="feedback-child feedback-child4" src="im/R4.jpg"></img-lazy>
	      		</div>
	      		<div class="feedback-right" onclick="feedback_pos=(feedback_pos<3?feedback_pos+1:3)"></div>
				<script>
					var feedback_pos = 0;
					setInterval(() => {
						$("#feedback .feedback-wrap img").each(function(index) {
							$(this).css("width",$(window).width()*0.5);
							
							var xtrans = $(window).width()*0.15;
							
							if (index-feedback_pos==1) { //right
								$(this).css("transform","translateX("+xtrans+"px) translateZ(-150px)");
								$(this).css("opacity",0.5);
							} else if (feedback_pos-index==1) {
								$(this).css("transform","translateX(-"+xtrans+"px) translateZ(-150px)");
								$(this).css("opacity",0.5);
							} else if (index==feedback_pos) {
								$(this).css("transform","");
								$(this).css("opacity",1);
							} else {
								$(this).css("opacity",0);
							}
							
							if (index==feedback_pos) {
								$(this).css("z-index",99);
							} else {
								$(this).css("z-index",2);
							}
							//console.log(index);
						});
						$("#feedback .feedback-wrap").width($(".feedback-child").width());
						$("#feedback .feedback-wrap").height($(".feedback-child").height());
						
					},100);
				</script>
	      	</div>
