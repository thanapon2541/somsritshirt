					<script>
						//calculate price
						function calprice() {
							var fabric = $("#price-fabric").val();
							var amount = parseInt($("#price-amount").val());
							var colorfront = parseInt($("#price-color-front").val());
							var colorback = parseInt($("#price-color-back").val());
							var colorright = parseInt($("#price-color-right").val());
							var colorleft = parseInt($("#price-color-left").val());
							
							var price = 0;
							if (amount<=30) {
								if (amount<3) {
									price = 250;
								} else if (amount<10) {
									price = 210;
								} else if (amount<=30) {
									price = 185;
								}
								
								if (colorfront>0) price+=50;
								if (colorback>0) price+=50;
								if (colorright>0) price+=50;
								if (colorleft>0) price+=50;
							} else {
								if (fabric=="cotton") {
									if (amount<=70) price=120;
									else if (amount<=99) price=110;
									else if (amount<=200) price=95;
									else if (amount<=400) price=90;
									else if (amount<=600) price=85;
									else if (amount<=700) price=75;
									else price = 65;
								} else if (fabric=="TC" || fabric=="TK") {
									if (amount<=70) price=100;
									else if (amount<=99) price=90;
									else if (amount<=200) price=75;
									else if (amount<=400) price=70;
									else if (amount<=600) price=65;
									else if (amount<=700) price=55;
									else price = 45;
								}
								
								price += (colorfront+colorback+colorright+colorleft)*5;
								
								//block price
								if (amount<100) {
									price += 300/amount;
								}
							}
							
							price = parseFloat(price).toFixed(2);
							
							$("#pricelabel").html(price);
						}
						
						calprice();
						
						setInterval(function() {
							if (isNaN(parseInt($("#price-amount").val()))) $("#price-amount").val(0);
							if (isNaN(parseInt($("#price-color-front").val()))) $("#price-color-front").val(0);
							if (isNaN(parseInt($("#price-color-back").val()))) $("#price-color-back").val(0);
							if (isNaN(parseInt($("#price-color-left").val()))) $("#price-color-left").val(0);
							if (isNaN(parseInt($("#price-color-right").val()))) $("#price-color-right").val(0);
						},100);
					</script>
